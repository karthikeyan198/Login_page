<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login">
        <div class="login_box">
            <div class="login_btn">
                <div id="btn"></div>
                <button id="login-button" class="toggle-button" type="button" onclick="login()">Login</button>
                <button id="register-button" class="toggle-button" type="button" onclick="register()">Register</button>
            </div>
            <div class="logo">
                <img src="./Images/google.png" alt="google" >
                <img src="./Images/facebook.png" alt="facebook">
                <img src="./Images/linkedin.png" alt="linkedin">
                <img src="./Images/twitter.png" alt="twitter">
            </div>
            <form id="login" class="login_form">
                <input type="userid" class="input-filed" id="userid" placeholder="User_Id">
                <input type="password" class="input-filed" id="password" placeholder="Password">
                <input type="checkbox" id="checkbox"> <span>Remember Me</span>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <form id="register" class="login_form">
                <input type="userid" class="input-filed" id="userid" placeholder="User_Id">
                <input type="email" class="input-filed" id="email" placeholder="Email">
                <input type="password" class="input-filed" id="password" placeholder="Password">
                <input type="checkbox" id="checkbox"> <span>I agree to the terms & conditions.</span>
                <button type="submit" class="login-btn">Register</button>
            </form>
        
        </div>
    </div>

    <script>
        var log = document.getElementById("login")
        var regis = document.getElementById("register")
        var y = document.getElementById("btn")


        function register(){
            log.style.left = "-450px";
            regis.style.left = "33px";
            y.style.left = "110px";          
        }
        function login(){
            log.style.left = "33px";
            regis.style.left = "450px";
            y.style.left = "0";
        }

    </script>
</body>
</html>
